{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md2 text-right metadata">
        <ul class="list-unstyled">
            <li>{{ entry.datetime | dateformat("%d/%m/%y") }}</li>
            {% if current_user.id == entry.author.id %}
            <li><a href="{{ url_for('edit_entry_get', ID=entry.id) }}">Edit</a></li>
            <li><a href="{{ url_for('delete_entry', ID=entry.id) }}">Delete</a></li>
            {% endif %}
        </ul>
        {{ entry.author.name }}
    </div>
    <div class="col-md-10">
        <h1>
           <a href="{{ url_for('single_entry', ID=entry.id) }}"> {{ entry.title }}</a>
        </h1>
        {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
